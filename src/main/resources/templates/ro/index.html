<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="fragments/head :: head"/>
</head>

<body>

    <th:block th:include="fragments/nav :: nav"/>

    <!-- Header -->
    <header class="header">
      <div class="container">
        <div class="row">
          <div class="col-md-6" id="header-text">
            <h1><b>Dress your Inner Jedi</b></h1>
          </div> 
        </div>
      </div>
    </header>

    <section class="promo">
      <div class="container promo-container">
        <div class="row">
          <div class="col-md-6">
            <img src="img/promo.png"/>
          </div>
          <div class="col-md-6" id="promo-text">
            <h2>Free Astro Droids!</h2>
            <p>with every purchase over 5,000,000 galactic credits</p>
          </div>
        </div>
      </div>
    </section>

    <section class="featured">
      <div class="container">
        <div class="row">
          <div class="col-md-12" id="feature-text">
            <h2>Ewokactive Looks For Fall</h2>
            <p>Styles Seen Around Endor</p>
          </div>
        </div>
        <div class="row">
          <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
              <li data-target="#carousel-example-generic" data-slide-to="1"></li>
              <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
              <div class="item active">
                <img src="img/slide-01.jpg"/>
              </div>
              <div class="item">
                <img src="img/slide-02.jpg"/>
              </div>
              <div class="item">
                <img src="img/slide-03.jpg"/>
              </div>
            </div>
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </section>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>


</body>

</html>
