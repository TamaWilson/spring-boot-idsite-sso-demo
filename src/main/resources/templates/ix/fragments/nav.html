<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <body>
        <div th:fragment="nav">
            <!-- Navigation -->
            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <li><img src="/img/imperial-logo.png"/><a href="/">Imperial<b>Exchange</b></a></li>
                    </div>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            <th:block th:if="${account != null and #httpServletRequest.requestURI != '/restricted/user'}">
                                <li><a href="/restricted/user">Shop!</a></li>
                            </th:block>
                            <th:block th:if="${account}">
                                <li><a href="/logout">Logout</a></li>
                            </th:block>
                            <th:block th:unless="${account}">
                                <li><a href="/register">Sign Up</a></li>
                                <li><a href="/login">Log In</a></li>
                            </th:block>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </body>
</html>
